
{% load wagtailcore_tags  core_tags i18n %}

{% block section_menu %}

{% load_sections as sections %}
<ul class="footer-nav-list">
  {% for section in sections %}
    <li class="footer-nav-list__item">
      <a href="#" class="footer-nav-list__anchor">
        {{section.title}}
        <span class="footer-nav-list__anchor-desc">{{section.description}}</span>
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
