{% load wagtailcore_tags wagtailimages_tags core_tags i18n %}

<a href="{% pageurl article %}" class="article-teaser__thumbnail-link">
  {% image article.image width-96 as base_article_teaser_thumbnail %}
  <img src="{{ section_image.url }}" class="article-teaser__thumbnail" />
</a>
{% endif %}
