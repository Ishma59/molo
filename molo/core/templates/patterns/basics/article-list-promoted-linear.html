
{% load wagtailcore_tags wagtailimages_tags i18n %}

{% if articles %}
  <ul class="promoted-article-list promoted-article-list--latest">
    <li class="promoted-article-list__item">
      {% if article.image %}
      <a href="{% pageurl article %}" class="promoted-article-list__anchor">
        {% image article.image width-60 %}
      </a>
      {% endif %}
      <a href="{% pageurl article %}" class="promoted-article-list__anchor">
        <h1 class="heading heading--xx-large">
          {{article.title}}
        </h1>
      </a>
      <p>{{article.subtitle}}</p>
    </li>
  </ul>
{% endif %}
