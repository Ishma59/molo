{% load wagtailcore_tags wagtailimages_tags core_tags static %}
{% block category %}

  <div class="category__list">
    <h1 class="heading heading--x-large category__title">
      <a href="{% pageurl section %}" class="category__link">{{section.title}}</a>
    </h1>
    {% if section.description %}
      <p class="category__description">
        {{section.description}}
      </p>
    {% endif %}
  </div>
{% endblock %}
