{% load wagtailcore_tags wagtailimages_tags core_tags i18n comments molo_commenting_tags %}

{% get_comment_count for self as comment_count %}
{% if comment_count > 0 %}
<a href="/" class="comment-counter">
  <span class="comment-counter__icon"></span>
  <span class="comment-counter__numeral">{{comment_count}}</span>
  <span class="comment-counter__numeral comment-counter__numeral--plural">
    {% trans "comment" %}{{comment_count|pluralize}}
  </span>
</a>
{% endif %}
