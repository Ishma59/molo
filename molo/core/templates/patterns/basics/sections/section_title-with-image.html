{% load wagtailcore_tags wagtailimages_tags core_tags static %}

<div class="category__list">
  {% if self.image %}
    <a href="{% pageurl self %}" class="category__image-link">
      {% image self.image width-60 %}
    </a>
  {% endif %}
  <h1 class="heading heading--xx-large category__title">
    <a href="{% pageurl self %}" class="category__link">{{self.title}}</a>
  </h1>
</div>
