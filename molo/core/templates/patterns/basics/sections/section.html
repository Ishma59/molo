{% load wagtailcore_tags wagtailimages_tags core_tags static %}
<div class="category__list">
  {% if section.get_parent_section %}
    {% with sub_section=section.get_parent_section %}
      <h3 class="heading heading--large category__subcategory">
        <a href="{% pageurl self.get_parent_section %}" class="category__link">
          {{sub_section.title}}
        </a>
      </h3>
    {% endwith %}
  {% endif %}
  <h1 class="heading heading--x-large category__title">
    <a href="{% pageurl section %}" class="category__link">{{section.title}}</a>
  </h1>
</div>
