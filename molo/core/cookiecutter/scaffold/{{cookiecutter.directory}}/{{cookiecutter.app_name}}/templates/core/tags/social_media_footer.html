{% raw %}
{% load wagtailcore_tags wagtailimages_tags i18n %}

{% if social_media %}
    {% for site in social_media %}
        {% if site.value.image %}
            <a href="https://{{ site.value.link }}">
                {% image site.value.image width-50 %}
            </a>
        {% endif %}
    {% endfor %}
{% endif %}

{% endraw %}
