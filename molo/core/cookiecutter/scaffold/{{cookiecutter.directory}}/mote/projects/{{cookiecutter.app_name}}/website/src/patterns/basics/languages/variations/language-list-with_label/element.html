{% raw %}
{% load mote_tags %}

{% mask element.json.data.Language_list_with_label as "language_label" %}
<div class="languages">
  <span class="language-list--label">{% trans "Language" %}</span>
  <ul class="language-list language-list--with-label">
    {% for item in language_label.languages %}
        <li class="language-list__item language-list__item--with-label">{{ item.language }}</li>
    {% endfor %}
  </ul>
<div>
{% endraw %}
