{% raw %}
{% load mote_tags %}

{% mask element.json.data.Language_list as "language_list" %}
<div class="languages">
  <ul class="language-list  language-list--horizontal">
    {% for item in language_list.languages %}
      <li class="language-list__item">{{ item.language }}</li>
    {% endfor %}
  </ul>
</div>
{% endraw %}
