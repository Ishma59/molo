{% raw %}
{% load mote_tags %}
{% mask element.json.data.CarouselTeaserImage.img as "image" %}

{% if image %}
<a href="{% pageurl article %}" class="carousel-teaser__thumbnail-link">
  <img alt="{{ image.alt }}" src="{{ image.src }}" class="carousel-teaser__thumbnail" />
</a>
{% endif %}
{% endraw %}
