{% raw %}
{% load mote_tags %}
{% mask element.json.data.GridBaseTeaser as "teaser" %}

<h3 class="article-teaser__title article-teaser__title--{{teaser.modifiers}} "><a href="#">{{ teaser.title }}</a></h3>
{% if teaser.subtitle %}
  <p class="article-teaser__subtitle">{{ teaser.subtitle }}</p>
{% endif %}
{% endraw %}
